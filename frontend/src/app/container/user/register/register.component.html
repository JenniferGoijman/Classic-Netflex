<div class="background">
    <header>
    </header>
    <main>
        <div class="login">
            <mat-card>
                <mat-card-title>Registro</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Nombre(s)" formControlName="name">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Apellido(s)" formControlName="surname">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Correo electrónico" formControlName="email">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="Contraseña" formControlName="password">
                            </mat-form-field>
                        </p>
                        <p *ngIf="error" class="error">
                            {{ error }}
                        </p>
                        <div class="button">
                            <p class="btnLogin" type="submit" (click)="submit()">Aceptar</p>
                        </div>
                        <div>¿Ya estás registrado? <a href="/login">Inicia sesión.</a></div>
                    </form>                    
                </mat-card-content>
            </mat-card>
        </div>
    </main>
</div>
