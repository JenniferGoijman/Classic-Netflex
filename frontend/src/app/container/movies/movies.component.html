<div class="background">
  <header>
    <img src="../../../assets/img/logo.png" routerLink="" alt="">
    <!-- <p class="btnLogin" routerLink="/login">Iniciar sesión</p> -->
  </header>
  <main>
    <div class="video-container">
      <!-- <iframe allowFullScreen='allowFullScreen'
                src="https://www.youtube.com/embed/yDJIcYE32NU?rel=0&autohide=1&mute=1&showinfo=0&autoplay=1"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe> -->
    </div>
    <div class="movies-container">
      <h1>Populares en Classic Netflex</h1>
      <div class="divMovies">
        <!-- <div class="row" *ngFor="let movie of this.movies['results'] | async">
                    <span class="card-title">{{movie.title}}</span>
                    <img src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}" alt="" srcset="">
                </div> -->
      </div>

      <div class="wrapper">
        <section id="section1">
          <a class="arrow__btn" (click)="previousPage()"
          [style.display]="!this.hasPreviousPage?'none':'block'">‹</a>
          <div class="item" *ngFor="let card of obs | async">
            <img src="{{card.image}}" /> 
          </div>
          <a class="arrow__btn" (click)="nextPage()"
          [style.display]="!this.hasNextPage?'none':'block'">›</a>
        </section>
      </div>
    </div>
    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex"
    [pageSize]="pageSize" [style.display]="'none'"></mat-paginator>
  </main>
</div>
