<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
      <td mat-cell *matCellDef="let order"> {{order.date | date:"dd/MM/yyyy"}} </td>
    </ng-container>
    <ng-container matColumnDef="movieId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pelicula </th>
      <td mat-cell *matCellDef="let order"> {{order.movieId}} </td>
    </ng-container>
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let order"> {{order.UserId}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let order"> {{order.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
